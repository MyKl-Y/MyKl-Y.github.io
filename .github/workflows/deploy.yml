name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [vue, react]

    env:
      BASE_DIR: ${{ matrix.app == 'vue' && 'Portfolio-Site/client' || 'Student-Dashboard-V2/client' }}
      BUILD_DIR: ${{ matrix.app == 'vue' && 'Portfolio-Site/client/dist' || 'Student-Dashboard-V2/client/build' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd ${{ env.BASE_DIR }}
          npm install

      - name: Build project
        run: |
          cd ${{ env.BASE_DIR }}
          npm run build

      - name: List build directory (debugging step)
        run: |
          echo "Listing build directory for debugging..."
          ls ${{ env.BUILD_DIR }}

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.BUILD_DIR }}
          publish_branch: gh-pages
